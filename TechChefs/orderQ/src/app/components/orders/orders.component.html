<html lang="en" class="bg-dark">
<head>
<style>
* {
    box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
    float: left;
    width: 33.33%;
    padding: 10px;
    height: 90%;
    border: 2px solid black;
    border-radius: 5px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body class="bg-dark">
<div class = "container">
<h1 class = "page-header text-white"> Order Queue</h1>
</div>
<div class = "container">
<form (submit)= "searchOrder(tNum.value)" *ngIf=isSearch>
	<label for="search" class="text-white">Search Order: </label>
	<input type="number" class="form-control" placeholder="table number..." #tNum>
</form>
</div>
<div class = "container">
<div class="row">
	<div id = "ticket0" src onerror = 'initTime()' class="column" style="background-color:white">
		<h3>Table: {{table[0]}}</h3>
		<ul class= "list-unstyled">
			<li><h4></h4></li>
				<ul class= "list-unstyled" *ngFor="let Orders of ordObservable1 | async">
					<li *ngIf="Orders.Name"> {{Orders.Name}}   Amount: {{Orders.Quantity}}</li>
				</ul>
			<li><h4>Time: <span class="clock"></span></h4></li>
		</ul>
	</div>
	
	<div id = "ticket0" src onerror = 'initTime()' class="column" style="background-color:white">
		<h3>Table: {{table[1]}}</h3>
		<ul class= "list-unstyled">
			<li><h4></h4></li>
				<ul class= "list-unstyled" *ngFor="let Orders of ordObservable2 | async">
					<li *ngIf="Orders.Name"> {{Orders.Name}}   Amount: {{Orders.Quantity}}</li>
				</ul>
			<li><h4>Time: <span class="clock"></span></h4></li>
		</ul>
	</div>
	
	<div id = "ticket0" src onerror = 'initTime()' class="column" style="background-color:white">
		<h3>Table: {{table[2]}}</h3>
		<ul class= "list-unstyled">
			<li><h4></h4></li>
				<ul class= "list-unstyled" *ngFor="let Orders of ordObservable3 | async">
					<li *ngIf="Orders.Name"> {{Orders.Name}}   Amount: {{Orders.Quantity}}</li>
				</ul>
			<li><h4>Time: <span class="clock"></span></h4></li>
		</ul>
	</div>
</div>
</div>
<div class="container" style="postion:relative; margin-top: 0%;">
	<button id = "C1" (click) = "clearOrder1()" class ="btn btn-success"> Clear First Order</button>
	<button id ="C2"(click)= "clearOrder2()" class ="btn btn-success">Clear Second Order</button>
	<button id ="C3"(click)= "clearOrder3()" class ="btn btn-success">Clear Third Order</button>
	<button id = "orderRdy"(click)="orderRdy()" class ="btn btn-success"> Order Ready</button>
	<button id = "viewInv"(click)= "viewInv()" class ="btn btn-warning"> View Inventory</button>
	<button id ="search"(click)= "toggSearch()" class ="btn btn-warning">Search for Order</button>
	<button id ="delete"(click)= "deleteOrder()" class ="btn btn-danger">Delete an Order</button>
	<button id ="86"(click)= "editMenu()" class ="btn btn-danger" > Edit Menu</button>
	<button id ="reqMan"(click)= "reqMan()" class ="btn btn-danger"> Request Manager</button>
</div>
</body>
</html>
