<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="row">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand">Tech Chefs</a>&emsp;&emsp;&emsp;
          <a class="color_animation" style="padding-left: 15em" routerLink="/home" routerLinkActive="active">WELCOME</a>&emsp;&emsp;&emsp;
          <a class="color_animation indent" href="#story">ABOUT</a>&emsp;&emsp;&emsp;

          <a class="color_animation indent" routerLink="/entrees" routerLinkActive="active">MENU&ORDER</a>&emsp;&emsp;&emsp;

          <a class="color_animation indent" href="#reservation">RESERVATION</a>&emsp;&emsp;&emsp;

          <a class="color_animation indent" href="#contact">CONTACT</a>&emsp;&emsp;&emsp;
          <a class="color_animation indent" routerLink="/place-order" routerLinkActive="active">
            <span class="glyphicon glyphicon-shopping-cart"></span> CART</a>
        </div>
      </div>
    </div>
  </nav>
  <!--Display ordered items and post order button-->
  <div *ngIf ="cart.length">
    <li *ngFor="let item of cart">
      {{item}} {{getQuantity(item)}}
      <button (click) = "add(item)">+</button>
      <button (click) = "remove(item)">-</button>
    </li>
    <div>
      <input [(ngModel)]="table" placeholder="Table Number" type="number"/>
    </div>
    <div>
      <input [(ngModel)]="numGuests" placeholder="Number of Guests" type="number"/>
    </div>
    <button *ngIf="isValidInput()" (click) = "pushOrder()" routerLink="/confirm">Place Order</button>
    <button *ngIf="!isValidInput()" disabled style="color:grey">Place Order</button>
  </div>
  <!---->
  <footer class="sub_footer">
    <div class="container">
      <div class="col-md-4">
        <p class="sub-footer-text text-center">&copy; Restaurant 2018, Theme by TechChefs</p>
      </div>
      <div class="col-md-4">
        <p class="sub-footer-text text-center">Back to
          <a href="#top">TOP</a>
        </p>
      </div>
      <div class="col-md-4">
        <p class="sub-footer-text text-center">Built With Care By
          <a href="#" target="_blank">Us</a>
        </p>
      </div>
    </div>
  </footer>
</body>

</html>
